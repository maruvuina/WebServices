<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Связаться с нами</title>
    <link rel="shortcut icon" type="image/png" href="/static/img/favicon.png"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Leckerli+One&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/css/main.css"/>
    <script src="/static/js/uikit.js"></script>
</head>
<body>
<nav class="uk-navbar-container uk-letter-spacing-small">
    <div class="uk-container">
        <div class="uk-position-z-index" data-uk-navbar>
            <div class="uk-navbar-left">
                <a class="uk-navbar-item uk-logo" href="index.html">Книга рецептов</a>
                <ul class="uk-navbar-nav uk-visible@m uk-margin-large-left">
                    <li ><a href="index.html">Главная</a></li>
                    <li ><a href="recipe.html">Рецепт</a></li>
                    <li ><a href="search.html">Поиск</a></li>
                    <li class="uk-active"><a href="/send-message">Написать нам</a></li>
                </ul>
            </div>
            <div class="uk-navbar-right">
                <div>
                    <a class="uk-navbar-toggle" data-uk-search-icon href="#"></a>
                    <div class="uk-drop uk-background-default" data-uk-drop="mode: click; pos: left-center; offset: 0">
                        <form class="uk-search uk-search-navbar uk-width-1-1">
                            <input class="uk-search-input uk-text-demi-bold" type="search" placeholder="Search..." autofocus>
                        </form>
                    </div>
                </div>
                <ul class="uk-navbar-nav uk-visible@m">
                    <li ><a href="/login">Войти</a></li>
                </ul>
                <div class="uk-navbar-item">
                    <div><a class="uk-button uk-button-primary" href="/registration">Зарегистрироваться</a></div>
                </div>
                <a class="uk-navbar-toggle uk-hidden@m" href="#offcanvas" data-uk-toggle><span
                        data-uk-navbar-toggle-icon></span></a>
            </div>
        </div>
    </div>
</nav>
<div class="uk-section uk-section-default uk-padding-remove-top">
    <div class="uk-container">
        <div class="uk-grid-large" data-uk-grid>
            <div class="uk-width-1-2@m uk-flex uk-flex-middle">
                <div>
                    <h1 class="uk-margin-bottom">Книга рецептов</h1>
                    <p>Простые рецепты вкусных блюд с фото.</p>
                </div>
            </div>
            <div class="uk-width-1-2@m">
                <div class="uk-background-primary uk-border-rounded-large uk-light uk-padding uk-margin-top">
                    <form action="#" th:action="@{/send-message}" method="post" class="uk-form-stacked">
                        <div class="uk-margin-bottom">
                            <label class="uk-form-label" for="email">Электронная почта</label>
                            <div class="uk-form-controls">
                                <input id="email" class="uk-input uk-border-pill" name="email" type="email" required>
                            </div>
                        </div>
                        <div class="uk-margin-bottom">
                            <label class="uk-form-label" for="title">Тема сообщения</label>
                            <div class="uk-form-controls">
                                <input id="title" class="uk-input uk-border-pill" name="title" type="text" required>
                            </div>
                        </div>
                        <div class="uk-margin-bottom">
                            <label class="uk-form-label" for="message">Message</label>
                            <div class="uk-form-controls">
                                <textarea id="message" class="uk-textarea uk-border-rounded-large" name="message" rows="5" minlength="10" required></textarea>
                            </div>
                        </div>
                        <div class="uk-text-center">
                            <input class="uk-button uk-button-warning uk-border-pill" type="submit" value="Отправить">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="uk-section uk-section-default">
    <div class="uk-container uk-text-secondary uk-text-500">
        <hr/>
        <div class="uk-child-width-1-2@s" data-uk-grid>
            <div>
                <a href="#" class="uk-logo">Книга рецептов</a>
            </div>
        </div>
        <div class="uk-child-width-1-2@s uk-child-width-1-4@m" data-uk-grid>
            <div>
                <ul class="uk-list uk-text-small">
                    <li><a class="uk-link-text" href="#">Главная</a></li>
                </ul>
            </div>
            <div>
                <ul class="uk-list uk-text-small">
                    <li><a class="uk-link-text" href="#">Рецепт</a></li>
                </ul>
            </div>
            <div>
                <ul class="uk-list uk-text-small">
                    <li><a class="uk-link-text" href="/send-message">Написать нам</a></li>
                </ul>
            </div>
            <div>
                <ul class="uk-list uk-text-small">
                    <li><a class="uk-link-text" href="about-us.html">О компании</a></li>
                </ul>
            </div>
        </div>
        <div class="uk-margin-medium-top uk-text-small uk-text-muted">
            <div>Все права защищены 2020 &#169;</div>
        </div>
    </div>
</footer>
</body>
</html>
